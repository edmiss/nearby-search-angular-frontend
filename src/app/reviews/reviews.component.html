<div *ngIf = '(reviews|async)'> 
    <div class = 'col-sm-12'>
        <div class = 'row'>
            <div class="dropdown m-2">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span id = 'googleYelp' >{{googleYelp}}</span>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" (click) = 'getGoogle()'>Google Reviews</a>
                    <a class="dropdown-item" (click) = 'getYelp()'>Yelp Reviews</a>
                </div>
            </div>
            <div class="dropdown m-2">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{sortMethod}}
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" (click) = 'defaultSort()'>Default Order</a>
                    <a class="dropdown-item" (click) = 'highRateSort()'>Highest Rating</a>
                    <a class="dropdown-item" (click) = 'lowRateSort()'>Lowest Rating</a>
                    <a class="dropdown-item" (click) = 'mostRecentSort()'>Most Recent</a>
                    <a class="dropdown-item" (click) = 'leastRecentSort()'>Least Recent</a>
                </div>
            </div>
        </div>
    </div>
    <div class = 'col-sm-12'>
            <div *ngIf = '!(getSortedReviews().length>0)'>
                <div class="alert alert-warning" role="alert">
                    No Record. 
                </div>
            </div>
            <div class="card" *ngFor = 'let review of getSortedReviews()'>
                <div class = 'card-body row'>
                    <div class = 'col-md-2'>
                        <a [href] = 'review.url'>
                            <img class="img-fluid" [src] = 'review.photo_url' style = 'border-radius:50%'>
                        </a>
                    </div>
                    <div class = 'col-md-10'>
                        <div class = 'row'>
                            <a class = 'text-primary font-weight-bold' [href] = 'review.url'>{{review.name}}</a>
                        </div>
                        <div class = 'row'>
                        <div class="rating-star">
                            <div class="rating-star-top" [style.width]="review.rating*20+'%'">
                                ★★★★★
                            </div>
                        </div>
                        <span style = 'color:#777777;margin-left:10px;'>{{review.time | formatTime}}</span>
                        </div>
                        <div class = 'row'>
                            <p>{{review.text}}</p>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
